<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Ask VisiSoul</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ask.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/logo.png" alt="Ask the brains" />
        </div>

        <nav class="header__nav">
          <a href="../index.html" class="header__link">Home</a>

          <!-- FIXED: go to separate About page -->
          <a href="../about/index.html" class="header__link">About</a>

          <a href="./index.html" class="header__link header__link--active">Your Personality</a>
        </nav>
      </div>

      <div class="header__titles">
        <h1 class="header__title">Tell VisiSoul</h1>
        <p class="header__subtitle">
          Tell us how an image makes you feel, and we'll reveal insights about your personality.
      
       </p>
      </div>
        

      <div class="results__images"></div>
    </header>

    <main class="main">
      <section class="ask">
        <label for="question" class="ask__label">How does this image make you feel?</label>
        <!-- Image container for loadRandomImage() -->
        <div class="results__images"></div>
        <div class="ask__input-wrapper">
          <textarea
            id="question"
            class="ask__input"
            placeholder="This image makes me feel..."
          ></textarea>
          <button class="ask__button-example">Use an example</button>
        </div>
        <div class="ask__footer">
          <p class="ask__char-count"></p>
          <div class="ask__buttons">
            <div class="buttons">
              <button class="button button--primary ask__button-ask">Find out your personality!</button>
              <button class="button button--secondary ask__button-reset">Ask a new question</button>
              
            </div>
          </div>
        </div>
        <p class="ask__loading">Loading...</p>
      </section>

      <section class="results">
        <h2 class="results__title">Results</h2>

        <!-- List of AI results -->
        <div class="results__list"></div>

        <!-- Show more button -->
        <div class="results__show-more">
          <button class="button button--primary">Show more</button>
        </div>
  </section>
    </main>

    <footer class="footer">
      <p class="footer__links">
        <a href="#" class="footer__link">Terms and Conditions</a> |
        <a href="#" class="footer__link">Cookies</a>
      </p>
      <p class="footer__copyright">&copy; 2025</p>
    </footer>

    <script type="module" defer src="../js/script.js"></script>
  </body>
</html>
